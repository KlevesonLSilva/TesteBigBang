<div class="container">
    <div class="painel">
        <div class="painel-text">
            <h1>Painel</h1>
            <span>As últimas atualizações de hoje</span>
        </div>
        <div class="icons">
            <i class="fas fa-search icon"></i>
            <i class="fas fa-save icon"></i>
        </div>
    </div>
    <div class="cards" >
        <div class="card" *ngFor="let card of cards">
            <div class="card-title">{{ card.title }}</div>
            <div class="card-text">{{ card.text }}
                 </div>
        </div>

    </div>
</div>
